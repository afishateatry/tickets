<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Кошелёк</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f3f4f6;--card:#fff;--text:#0b0b0c;--muted:#6b7280;--line:#e5e7eb;--shadow:0 18px 40px rgba(0,0,0,.12);}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);}
    .wrap{max-width:760px;margin:0 auto;padding:12px 12px 40px;}
    .top{display:flex;gap:10px;justify-content:space-between;align-items:center;margin:10px 0 12px;}
    a.pill{display:inline-flex;gap:8px;align-items:center;padding:10px 12px;border:1px solid var(--line);border-radius:999px;background:#fff;color:var(--text);text-decoration:none;font-weight:800;font-size:14px}
    .card{background:#fff;border:1px solid var(--line);border-radius:20px;box-shadow:var(--shadow);padding:18px;}
    h1{margin:0 0 12px;font-size:34px;font-weight:900}
    .bal{font-size:46px;font-weight:900;margin:6px 0 18px}
    .field{display:flex;gap:10px;flex-wrap:wrap}
    input{flex:1;min-width:220px;padding:16px 14px;border:1px solid var(--line);border-radius:12px;font-size:16px;font-weight:800;outline:none}
    button{padding:16px 14px;border:none;border-radius:12px;background:linear-gradient(180deg,#1a1a1b,#000);color:#fff;font-weight:900;font-size:16px;cursor:pointer;min-width:160px}
    .hint{margin-top:12px;color:var(--muted);font-weight:700}
    .mini{margin-top:18px;padding-top:14px;border-top:1px solid var(--line);color:#111827;font-weight:800}
  </style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <a class="pill" href="index.html">← Афиша</a>
    <a class="pill" href="admin.html">⚙️ Админ</a>
  </div>

  <div class="card">
    <h1>Кошелёк</h1>
    <div class="bal" id="bal">0 ₽</div>

    <div class="field">
      <input id="amount" type="number" placeholder="Сумма пополнения, ₽" min="1" step="1">
      <button id="topup">Пополнить</button>
    </div>

    <div class="hint">Это виртуальный счёт (демо). В реальном проекте сюда подключим плат
